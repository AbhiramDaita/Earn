<!DOCTYPE html>
<html>
    <head>
        <title>Project Review</title>
        <link href="home.css" type="text/css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="HomeBody">
            <div class="NavBar">
                <div class="NavItem selected">
                    Home
                </div>
                <div class="NavItem" onclick="location.href='/RegisterProject.html'">
                    Register Project
                </div>
                <div class="NavItem" onclick="location.href='/Projects.html'">
                    Projects
                </div>
                <div class="NavItem logout">
                    Logout
                </div>
            </div>
            <div class="HomeTitle">
                <div class="HomeTitleContent">
                    <div class="HomeContent">
                        Think, Rate It & Decide.
                    </div>
                    <div class="HomeCap">
                        Simplify project reviews! This application is your one-stop shop for centralized feedback & streamlined collaboration.
                    </div>
                    <div class="HomeActions">
                        <button type="button" class="toLogin" onclick="location.href='/Login.html'">Login</button>
                        <button type="button" class="toSignUp" onclick="location.href='/SignUp.html'">Sign-Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module">
        
            const logout = document.getElementsByClassName("logout")[0]

            const actions = document.getElementsByClassName("HomeActions")[0]
            const user = JSON.parse(localStorage.getItem("myCookie"))
            if(user != null){
                actions.style.display = "none";
                logout.style.display="block";
            } else{
                actions.style.display = "flex";
                logout.style.disply="none"
            }

            logout.addEventListener("click",()=>{
                localStorage.removeItem("myCookie");
                window.location.replace("/Home.html");
            })
            
            
        </script>
    </body>
</html>
